{% extends "base.html" %}
{% load static %}
{% load mytag %}
{% load extra %}
{% block head %}

<style>
        .flip-card {
                background-color: transparent;
                width: 300px;
                height: 300px;
                perspective: 1000px;
        }

        .flip-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.6s;
                transform-style: preserve-3d;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .flip-card:hover .flip-card-inner {
                transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
        }

        .flip-card-front {
                background-color: #bbb;
                color: black;
        }

        .flip-card-back {
                background-color: rgba(250, 253, 247, 0.87);
                color: black;
                transform: rotateY(180deg);
        }
</style>
{% endblock %}

{% block body %}

<br><br><br><br><br><br><br>

<div class="container">
        <div class="row">

                {% for i in pet_s %}
                <div class="col-xl-4 col-lg-4">
                        <a href="{{i.animal_name}}">

                                <div class="flip-card">
                                        <div class="flip-card-inner">
                                                <div class="flip-card-front">

                                                        <img src="{% static '/pets/images/'|add:i.animal_name|add:'.jpeg' %}"
                                                                alt="Avatar" style="width:300px;height:300px;">

                                                </div>
                                                <div class="flip-card-back ">
                                                        <br><br><br><br>
                                                        <h2 class="text-danger">{{i.animal_name}}</h2> <br>
                                                </div>
                                        </div>

                                </div>
                        </a>
                        <br><br><br><br>
                </div>
                {% endfor %}

        </div>

</div>


{% endblock %}
